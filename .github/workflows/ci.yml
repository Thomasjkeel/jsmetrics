name: Run Python Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
        with:
          egress-policy: audit

      - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5
      - name: Set up Mamba with Python 3 and install dependencies
        uses: mamba-org/setup-micromamba@422500192359a097648154e8db4e39bdb6c6eed7 # v1.8.1
        with:
          cache-downloads: true
          cache-environment: true
          activate-environment: jsmet
          environment-file: environment.yml
          python-version: 3.9
          auto-activate-base: false
      - name: Run pytest coverage
        shell: bash -el {0}
        run: |
          python -m pytest --cov=./jsmetrics --cov-report xml
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@643bc377ffa44ace6394b2b5d0d3950076de9f63 # v2.3.0
        with:
          path-to-lcov: coverage.xml
