name: Run Python Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: conda-incubator/setup-miniconda@v2 # actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          conda env create -f environment.yml
          conda run -n jsmet pip install pytest==6.2.4
          conda run -n jsmet pip install parameterized==0.8.1
      - name: Run tests with pytest
        run: |
          conda run -n jsmet pytest
