name: Run Python Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.0
      - name: Install Python 3
        uses: conda-incubator/setup-miniconda@v2 # actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          conda env create -f environment.yml
          python -m pip install --upgrade pip
          conda run -n jsmet pip install pytest
          conda run -n jsmet pip install parameterized
          conda run -n jsmet pip install pytest-cov
      - name: Run tests with pytest-cov
        run: |
          conda run -n jsmet pytest --cov
      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v2
